<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('controller列列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <p>url：</p>
                                <input type="text" name="requestUrl"/>
                            </li>
                            <li>
                                <p>方法名：</p>
                                <input type="text" name="methodName"/>
                            </li>
                            <li>
                                <p>方法类型：</p>
                                <select name="methodType">
                                    <option value="">所有</option>
                                </select>
                            </li>

                            <li>
                                <p>0-禁用 1-启用：</p>
                                <select name="urlStatus">
                                    <option value="">所有</option>
                                </select>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:url:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:url:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:url:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:url:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "url";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "controller列",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'urlId', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'controllerId', 
                    title : 'controller id',
                    visible: false
                },
                {
                    field : 'requestUrl', 
                    title : 'url'
                },
                {
                    field : 'methodName', 
                    title : '方法名'
                },
                {
                    field : 'methodType', 
                    title : '方法类型'
                },
                {
                    field : 'methodContentType', 
                    title : '请求方式'
                },
                {
                    field : 'requestParamMap', 
                    title : '请求参数，json',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'returnParamClass', 
                    title : '返回对象class',
                    visible: false
                },
                {
                    field : 'returnParamMap', 
                    title : '返回参数，json',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }
                },
                {
                    field : 'urlStatus', 
                    title : '0-禁用 1-启用'
                },
                {
                    field : 'urlLabel', 
                    title : '符合规范，不规范等',
                    visible: false
                },
                {
                    field : 'methodDesc', 
                    title : '描述',
                    formatter: function(value, row, index) {
                        return $.table.tooltip(value);
                    }

                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.urlId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.urlId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="detail(\'' + row.urlId + '\')"><i class="fa fa-remove"></i>查看</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function detail(urlId) {
            var url = prefix + '/detail/' + urlId;
            $.modal.openTab("接口详情", url);
        }
    </script>
</body>
</html>
