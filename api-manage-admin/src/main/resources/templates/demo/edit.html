        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>更新接口</h1>
        </section>

        <section class="content">
            <form class="form-horizontal" id="ducomentForm" >
                <input type="hidden" name="id" value="1" >
                <input type="hidden" name="projectId" value="1" >

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">基础信息</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-xs" type="button" onclick="javascript:window.location.href='/xxl-api-admin/group?projectId=1'" >返回接口列表</button>
                            <button class="btn btn-default btn-xs" type="button" onclick="javascript:window.location.href='/xxl-api-admin/document/detailPage?id=1'" >接口详情页</button>
                            <button class="btn btn-info btn-xs" type="submit" >更新接口</button>
                        </div>
                    </div>

                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">URL</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="requestUrl" value="/test/user" placeholder="请输入接口URL（相对地址）" maxlength="100" >
                            </div>
                            <label class="col-sm-1 control-label">分组</label>
                            <div class="col-sm-4">
                                <select class="form-control select2" style="width: 100%;" name="groupId">
                                    <option value="0" selected >默认分组</option>
                                </select>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Method</label>
                            <div class="col-sm-6">
                                <select class="form-control select2" style="width: 100%;" name="requestMethod">
                                    <option value="POST" selected >POST</option>
                                    <option value="GET"  >GET</option>
                                    <option value="PUT"  >PUT</option>
                                    <option value="DELETE"  >DELETE</option>
                                    <option value="HEAD"  >HEAD</option>
                                    <option value="OPTIONS"  >OPTIONS</option>
                                    <option value="PATCH"  >PATCH</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">状态</label>
                            <div class="col-sm-4">
                                <input type="radio" class="iCheck" name="status" value="0" checked >启用  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="status" value="1"  >维护  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="status" value="2"  >废弃
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">名称</label>
                            <div class="col-sm-11">
                                <input type="text" class="form-control" name="name" value="测试用户接口" placeholder="请输入接口名称" maxlength="50" >
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">请求头部</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" id="requestHeaders_add" ><i class="fa fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="requestHeaders_example" style="display: none;" >
                        <div class="form-group requestHeaders_item" >
                            <label class="col-sm-1 control-label">Key</label>
                            <div class="col-sm-4 item">
                                <select class="form-control select2_tag_new key" >
                                    <option value=""></option>
                                    <option value="Accept">Accept</option>
                                    <option value="Accept-Charset">Accept-Charset</option>
                                    <option value="Accept-Encoding">Accept-Encoding</option>
                                    <option value="Accept-Language">Accept-Language</option>
                                    <option value="Accept-Ranges">Accept-Ranges</option>
                                    <option value="Authorization">Authorization</option>
                                    <option value="Cache-Control">Cache-Control</option>
                                    <option value="Connection">Connection</option>
                                    <option value="Cookie">Cookie</option>
                                    <option value="Content-Length">Content-Length</option>
                                    <option value="Content-Type">Content-Type</option>
                                    <option value="Date">Date</option>
                                    <option value="Expect">Expect</option>
                                    <option value="From">From</option>
                                    <option value="Host">Host</option>
                                    <option value="If-Match">If-Match</option>
                                    <option value="If-Modified-Since">If-Modified-Since</option>
                                    <option value="If-None-Match">If-None-Match</option>
                                    <option value="If-Range">If-Range</option>
                                    <option value="If-Unmodified-Since">If-Unmodified-Since</option>
                                    <option value="Max-Forwards">Max-Forwards</option>
                                    <option value="Pragma">Pragma</option>
                                    <option value="Proxy-Authorization">Proxy-Authorization</option>
                                    <option value="Range">Range</option>
                                    <option value="Referer">Referer</option>
                                    <option value="TE">TE</option>
                                    <option value="Upgrade">Upgrade</option>
                                    <option value="User-Agent">User-Agent</option>
                                    <option value="Via">Via</option>
                                    <option value="Warning">Warning</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">Value</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value">
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                    </div>

                    <div class="box-body" id="requestHeaders_parent" >
                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">请求参数</h3>

                    <div id="queryParams_example" style="display: none;" >

                            </div>
                            <label class="col-sm-1 control-label">类型</label>
                            <div class="col-sm-2 item">
                                <select class="form-control select2_tag_new type" style="width: 100%;">
                                    <option value="STRING">STRING</option>
                                    <option value="BOOLEAN">BOOLEAN</option>
                                    <option value="SHORT">SHORT</option>
                                    <option value="INT">INT</option>
                                    <option value="LONG">LONG</option>
                                    <option value="FLOAT">FLOAT</option>
                                    <option value="DOUBLE">DOUBLE</option>
                                    <option value="DATE">DATE</option>
                                    <option value="DATETIME">DATETIME</option>
                                    <option value="JSON">JSON</option>
                                    <option value="BYTE">BYTE</option>
                                </select>
                            </div>
                            <div class="col-sm-2 item">
                                <select class="form-control select2_tag_new notNull" style="width: 100%;">
                                    <option value="true">必填</option>
                                    <option value="false">非必填</option>
                                </select>
                            </div>

                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                    </div>

                            </div>

                            <div class="col-sm-2 item">

                <div class="nav-tabs-custom">
                    <!-- Tabs within a box -->
                    <ul class="nav nav-tabs pull-right">

                    <div class="tab-content no-padding">
                        <!-- Morris chart - Sales -->
                        <div class="chart tab-pane active" id="success_resp" style="position: relative; height: 365px;">
                            <div class="box-body">
                                响应数据类型(MIME)：
                                <input type="radio" class="iCheck" name="successRespType" value="JSON" checked >JSON  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="successRespType" value="XML"  >XML  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="successRespType" value="HTML"  >HTML  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="successRespType" value="TEXT"  >TEXT  &nbsp;&nbsp;
                                <input type="radio" class="iCheck" name="successRespType" value="JSONP"  >JSONP  &nbsp;&nbsp;
                                <button type="button" class="btn btn-box-tool pull-right" id="successRespExample_2json" >JSON格式化</button>
                                <br>
                                <textarea name="successRespExample" id="successRespExample" style="width: 100%; height: 300px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;margin-top: 15px;" ></textarea>
                            </div>
                        </div>
