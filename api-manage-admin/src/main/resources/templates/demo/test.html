<!DOCTYPE html>
<html>
<head>
    <title>API管理平台</title>
    <link rel="shortcut icon" href="/xxl/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/xxl/adminlte/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="/xxl/adminlte/plugins/iCheck/square/_all.css">
    <link rel="stylesheet" href="/xxl/plugins/jsontree/jquery.jsonview.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/xxl/adminlte/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="/xxl/plugins/font-awesome-4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="/xxl/plugins/ionicons-2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/xxl/adminlte/dist/css/AdminLTE-local.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/xxl/adminlte/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- pace -->
    <link rel="stylesheet" href="/xxl/plugins/pace/themes/pace-theme-flash.css">

</head>
<body class="hold-transition skin-blue sidebar-mini ">
<div class="gray-bg">


    <!-- Content Wrapper. Contains page content -->
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>接口测试</h1>
        </section>

        <section class="content">
            <form class="form-horizontal" id="ducomentForm" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">基础信息</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-xs" type="button" onclick="javascript:window.location.href='/xxl-api-admin/document/detailPage?id=1'" >返回接口详情页</button>
                        </div>
                    </div>

                    <div class="box-body">
                        <div class="form-group">

                            <label class="col-sm-1 control-label">URL</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="requestUrl" placeholder="请输入接口URL" maxlength="100"
                                >
                            </div>
                            <label class="col-sm-1 control-label">Method</label>
                            <div class="col-sm-2">
                                <select class="form-control select2" id="requestMethod">
                                    <option value="POST"  >POST</option>
                                    <option value="GET"  >GET</option>
                                    <option value="PUT"  >PUT</option>
                                    <option value="DELETE"  >DELETE</option>
                                    <option value="HEAD"  >HEAD</option>
                                    <option value="OPTIONS"  >OPTIONS</option>
                                    <option value="PATCH"  >PATCH</option>
                                </select>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control select2" id="projectBaseUrlUpdate" >
                                    <option value="http://localhost:8081/test/user"
                                    >线上环境</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">请求头部</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" id="requestHeaders_add" ><i class="fa fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="requestHeaders_example" style="display: none;" >
                        <div class="form-group requestHeaders_item" >
                            <label class="col-sm-1 control-label">Key</label>
                            <div class="col-sm-4 item">
                                <select class="form-control select2_tag_new key" >
                                    <option value=""></option>
                                    <option value="Accept">Accept</option>
                                    <option value="Accept-Charset">Accept-Charset</option>
                                    <option value="Accept-Encoding">Accept-Encoding</option>
                                    <option value="Accept-Language">Accept-Language</option>
                                    <option value="Accept-Ranges">Accept-Ranges</option>
                                    <option value="Authorization">Authorization</option>
                                    <option value="Cache-Control">Cache-Control</option>
                                    <option value="Connection">Connection</option>
                                    <option value="Cookie">Cookie</option>
                                    <option value="Content-Length">Content-Length</option>
                                    <option value="Content-Type">Content-Type</option>
                                    <option value="Date">Date</option>
                                    <option value="Expect">Expect</option>
                                    <option value="From">From</option>
                                    <option value="Host">Host</option>
                                    <option value="If-Match">If-Match</option>
                                    <option value="If-Modified-Since">If-Modified-Since</option>
                                    <option value="If-None-Match">If-None-Match</option>
                                    <option value="If-Range">If-Range</option>
                                    <option value="If-Unmodified-Since">If-Unmodified-Since</option>
                                    <option value="Max-Forwards">Max-Forwards</option>
                                    <option value="Pragma">Pragma</option>
                                    <option value="Proxy-Authorization">Proxy-Authorization</option>
                                    <option value="Range">Range</option>
                                    <option value="Referer">Referer</option>
                                    <option value="TE">TE</option>
                                    <option value="Upgrade">Upgrade</option>
                                    <option value="User-Agent">User-Agent</option>
                                    <option value="Via">Via</option>
                                    <option value="Warning">Warning</option>
                                </select>
                            </div>
                            <label class="col-sm-1 control-label">Value</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value">
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                    </div>

                    <div class="box-body" id="requestHeaders_parent" >
                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">请求参数</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" id="queryParams_add" ><i class="fa fa-plus"></i></button>
                        </div>
                    </div>

                    <div id="queryParams_example" style="display: none;" >
                        <div class="form-group queryParams_item" >
                            <label class="col-sm-1 control-label">参数</label>
                            <div class="col-sm-4 item">
                                <input type="text" class="form-control key">
                            </div>
                            <label class="col-sm-1 control-label">值</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value">
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                    </div>

                    <div class="box-body" id="queryParams_parent" >
                        <div class="form-group queryParams_item" >
                            <label class="col-sm-1 control-label">参数</label>
                            <div class="col-sm-4 item">
                                <input type="text" class="form-control key" value="name" >
                            </div>
                            <label class="col-sm-1 control-label">值</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value" value="" >
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                        <div class="form-group queryParams_item" >
                            <label class="col-sm-1 control-label">参数</label>
                            <div class="col-sm-4 item">
                                <input type="text" class="form-control key" value="age" >
                            </div>
                            <label class="col-sm-1 control-label">值</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value" value="" >
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                        <div class="form-group queryParams_item" >
                            <label class="col-sm-1 control-label">参数</label>
                            <div class="col-sm-4 item">
                                <input type="text" class="form-control key" value="email" >
                            </div>
                            <label class="col-sm-1 control-label">值</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value" value="" >
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                        <div class="form-group queryParams_item" >
                            <label class="col-sm-1 control-label">参数</label>
                            <div class="col-sm-4 item">
                                <input type="text" class="form-control key" value="mobile" >
                            </div>
                            <label class="col-sm-1 control-label">值</label>
                            <div class="col-sm-5 item">
                                <input type="text" class="form-control value" value="" >
                            </div>
                            <button type="button" class="col-sm-1 btn btn-box-tool delete" ><i class="fa fa-fw fa-close"></i></button>
                        </div>
                    </div>
                </div>

                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">响应结果</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-default btn-xs" type="button" id="save" testId="0" documentId="1" >保存</button>
                            <button class="btn btn-info btn-xs" type="button" id="run" >运行</button>
                        </div>
                    </div>
                    <div class="box-body" id="respType_parent">
                        响应数据类型(MIME)：
                        <input type="radio" class="iCheck" name="respType" value="JSON" checked >JSON  &nbsp;&nbsp;
                        <input type="radio" class="iCheck" name="respType" value="XML"  >XML  &nbsp;&nbsp;
                        <input type="radio" class="iCheck" name="respType" value="HTML"  >HTML  &nbsp;&nbsp;
                        <input type="radio" class="iCheck" name="respType" value="TEXT"  >TEXT  &nbsp;&nbsp;
                        <input type="radio" class="iCheck" name="respType" value="JSONP"  >JSONP  &nbsp;&nbsp;
                        <br>
                        <pre id="respContent" ><br><br><br><br><br></pre>
                    </div>
                </div>

            </form>

        </section>


</div>

<!-- jQuery 2.1.4 -->
<script src="/xxl/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/xxl/adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/xxl/adminlte/plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="/xxl/adminlte/dist/js/app.min.js"></script>
<script src="/xxl/adminlte/plugins/slimScroll/jquery.slimscroll.min.js"></script>

<!-- pace -->
<script src="/xxl/plugins/pace/pace.min.js"></script>
<script src="/xxl/plugins/jquery/jquery.cookie.js"></script>
<script src="/xxl/plugins/jquery/jquery.validate.min.js"></script>

<script src="/xxl/plugins/layer/layer.js"></script>

<script src="/xxl/js/common.1.js"></script>
<script>var base_url = '/xxl-api-admin';</script>


<script src="/xxl/adminlte/plugins/select2/select2.min.js"></script>
<script src="/xxl/adminlte/plugins/iCheck/icheck.min.js"></script>
<script src="/xxl/plugins/jsontree/jquery.jsonview.js"></script>
<script src="/xxl/js/test.index.1.js"></script>
</body>
</html>
