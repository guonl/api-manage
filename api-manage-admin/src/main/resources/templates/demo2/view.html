<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>API管理平台</title>
    <link rel="shortcut icon" href="/xxl/favicon.ico" type="image/x-icon"/>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/xxl/adminlte/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="/xxl/plugins/font-awesome-4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="/xxl/plugins/ionicons-2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/xxl/adminlte/dist/css/AdminLTE-local.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/xxl/adminlte/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- pace -->
    <link rel="stylesheet" href="/xxl/plugins/pace/themes/pace-theme-flash.css">
    <link rel="stylesheet" href="/xxl/adminlte/plugins/iCheck/square/_all.css">
    <link rel="stylesheet" href="/xxl/plugins/editor.md-1.5.0/main/editormd.min.css">
    <link rel="stylesheet" href="/xxl/plugins/jsontree/jquery.jsonview.css">

</head>
<body class="hold-transition skin-blue sidebar-mini ">
<div class="gray-bg">

<section class="content-header">
    <h1>接口详情</h1>
</section>

<section class="content">
    <form class="form-horizontal" id="ducomentForm">
        <input type="hidden" name="id" th:value="${detail.urlId}"/>
        <input type="hidden" name="projectId" th:value="${detail.controllerId}"/>

        <!--基础信息-->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">基础信息</h3>
            </div>
        </div>

        <div class="box-body">
            <div class="form-group">
                <label class="col-sm-1">URL</label>
                <div class="col-sm-6">
                    <!--<span id="projectBaseUrl">${detail.baseUrlProduct}</span>-->
                    <span th:text="${detail.requestUrl}"></span>
                </div>
                <label class="col-sm-1">分组</label>
                <div class="col-sm-4">
                    <!--分组信息-->

                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1">Method</label>
                <div class="col-sm-6">
                    <span th:text="${detail.methodType}"></span>

                </div>
                <label class="col-sm-1">状态</label>
                <div class="col-sm-4">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1">名称</label>
                <div class="col-sm-11">
                    <span style="color: #00a65a;" th:text="${detail.methodName}"></span>
                </div>
            </div>
        </div>

        <!--请求头部-->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">请求头部</h3>
            </div>
            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tr>
                        <th style="width: 25%;">头部标签</th>
                        <th style="width: 75%;">头部内容</th>
                    </tr>

                    <tr>
                        <td>${key}</td>
                        <td>${value}</td>
                    </tr>
                </table>
            </div>
        </div>


        <!--请求参数-->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">请求参数</h3>
            </div>

            <div class="box-body no-padding">
                <table class="table table-striped">
                    <tr>
                        <th style="width: 25%;">参数名称</th>
                        <th style="width: 25%;">参数说明</th>
                        <th style="width: 25%;">数据类型</th>
                        <th style="width: 25%;">是否必填</th>
                    </tr>
                    <tr>
                        <td>${queryParam.name}</td>
                        <td>${queryParam.desc}</td>
                        <td>${queryParam.type}</td>
                        <td>

                        </td>
                    </tr>

                </table>

            </div>
        </div>

        <!--响应结果-->
        <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
                <li><a href="#fail_resp" data-toggle="tab">失败响应结果</a></li>
                <li class="active"><a href="#success_resp" data-toggle="tab">成功响应结果</a></li>
                <li class="pull-left header">响应结果</li>
            </ul>
            <div class="tab-content no-padding">
                <!-- Morris chart - Sales -->
                <div class="chart tab-pane active" id="success_resp" style="position: relative; height: 100%;">
                    <div class="box-body">
                        JSON
                        <br>
                        <pre name="successRespExample" class="jsonViewPre"
                             style="width: 100%; height: 100%; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;margin-top: 15px;"></pre>
                    </div>
                </div>
                <div class="chart tab-pane" id="fail_resp" style="position: relative; height: 100%;">
                    <div class="box-body">
                        JSON
                        <br>
                        <pre name="failRespExample" class="jsonViewPre"
                             style="width: 100%; height: 100%; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;margin-top: 15px;"></pre>
                    </div>
                </div>
            </div>
        </div>


    </form>

</section>

</div>

<!-- jQuery 2.1.4 -->
<script src="/xxl/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/xxl/adminlte/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/xxl/adminlte/plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="/xxl/adminlte/dist/js/app.min.js"></script>
<script src="/xxl/adminlte/plugins/slimScroll/jquery.slimscroll.min.js"></script>

<!-- pace -->
<script src="/xxl/plugins/pace/pace.min.js"></script>
<script src="/xxl/plugins/jquery/jquery.cookie.js"></script>
<script src="/xxl/plugins/jquery/jquery.validate.min.js"></script>

<script src="/xxl/plugins/layer/layer.js"></script>

<script src="/xxl/js/common.1.js"></script>
<script>var base_url = '/xxl-api-admin';</script>

<script src="/xxl/adminlte/plugins/iCheck/icheck.min.js"></script>
<script src="/xxl/plugins/editor.md-1.5.0/main/editormd.min.js"></script>
<script src="/xxl/plugins/editor.md-1.5.0/lib/marked.min.js"></script>
<script src="/xxl/plugins/editor.md-1.5.0/lib/prettify.min.js"></script>
<script src="/xxl/plugins/jsontree/jquery.jsonview.js"></script>
<script src="/xxl/js/document.detail.1.js"></script>
</body>
</html>
